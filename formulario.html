<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"> 
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="">De que lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontand" checked>Front-and
            </label>
            <label for="">
                <input type="radio" name="devweb" value="frontand">Front-and
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senoridade">Senior Idade</label>
            <select name="" id="senoridade">
                <option value="" selected disabled>Selecione</option>
               <option value="junior">Junior</option>
               <option value="pleno">Pleno</option>
               <option value="senior">Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que ultiliza:</label><br><br>
                <input type="checkbox" name="tecnologia1" id="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
            <div class="campo">
                <br>
                <label for="">Conte um pouco sobre sua experiência:</label>
                <textarea name="experiencia" id="experiencia" cols="6" style="width: 26em"></textarea>
            </div>
            <button type="submit" class="botao">Concluido</button>
        
    </form>
    
</body>
</html>
